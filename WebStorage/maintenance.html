<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var clearButton = document.getElementById("clear_button");
            clearButton.onclick = clearStorage;
        };
        function clearStorage(){
            localStorage.clear();
        }
    </script>
</head>
<body>
<form>
    <input type="button" id="clear_button" value="Clear storage" />
</form>

</body>
</html>
